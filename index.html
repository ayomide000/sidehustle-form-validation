<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width="initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Side Hustle form validation</title>
  </head>
  <body>
    <div class="container">
      <form action="/" id="form">
        <div id="form-hidden">
          <h1>Registration</h1>
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="uername"
              placeholder="Enter your name"
            />
            <div class="error"></div>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <div class="error"></div>
          </div>
          <div class="form-control">
            <label for="phone-number">Phone Number</label>
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              placeholder="08000000000"
              pattern="[0-9]{11}"
            />
            <div class="error"></div>
          </div>
          <div class="form-control">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <div class="error"></div>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <div class="error"></div>
          </div>
          <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input
              type="password"
              id="password2"
              name="password2"
              placeholder="Confirm your password"
            />
            <div class="error"></div>
          </div>
          <button
            class="btn-form"
            id="btn-form-open"
            data-attr="btn1"
            type="submit"
          >
            Sign Up
          </button>
        </div>
      </form>
      <div id="popup" class="open-popup">
        <div class="popup-cont">
          <h2>Thank You!ðŸ˜Š</h2>
          <p>Your details has been successfully submittedâœ…</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
